<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Your Certificate</h1>
    </header>
    <main>
        <section>
            <h2>Congratulations!</h2>
            <p>You have successfully completed the course. Here is your certificate.</p>
            <div class="certificate">
                <p>This certifies that</p>
                <h3>[Your Name]</h3>
                <p>has completed the course on</p>
                <h4>[Course Title]</h4>
                <p>Date: [Completion Date]</p>
            </div>
        </section>
    </main>

        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
